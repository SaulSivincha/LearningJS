<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora con todas las funciones especiales</title>
				<meta charset="UTF-8">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
				<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <fieldset class="ContCalculadora">
          <div class="ContBtnAdicionales">
										 <span class="BtnIzquierda">
												<button id="BtnDisminuir" class="BtnAdicional"><i class="fa-regular fa-copy"></i></button>
											</span>

											<span class="BtnDerecha">
											 <button id="BtnHistorial" class="BtnAdicional"><i class="fa-solid  fa-clock-rotate-left"></i></button>
											 <button id="BtnConversion" class="BtnAdicional"><i class="fa-solid fa-arrows-rotate"></i></button>
											 <button id="BtnMetricas" class="BtnAdicional"><i class="fa-solid fa-ruler"></i></button>
										 </span>
										</div>

										<div class="ContResultado">
										 <input type="text" class="Resultado"/>
										</div>

										<div class="ContOperaciones">
											<button id="" class="BtnOperaciones BtnClear">C</button>		
											<button id="" class="BtnOperaciones BtnFuncion">%</button>		
											<button id="" class="BtnOperaciones BtnFuncion"><i class="fa-solid fa-delete-left"></i></button>		
											<button id="" class="BtnOperaciones BtnFuncion"><i class="fa-solid fa-divide"></i></button>		
											<button id="" class="BtnOperaciones">7</button>		
											<button id="" class="BtnOperaciones">8</button>		
											<button id="" class="BtnOperaciones">9</button>		
											<button id="" class="BtnOperaciones BtnFuncion"><i class="fa-solid fa-xmark"></i></button>		
											<button id="" class="BtnOperaciones">4</button>		
											<button id="" class="BtnOperaciones">5</button>		
											<button id="" class="BtnOperaciones">6</button>		
											<button id="" class="BtnOperaciones BtnFuncion"><i class="fa-solid fa-minus"></i></button>		
											<button id="" class="BtnOperaciones">1</button>		
											<button id="" class="BtnOperaciones">2</button>		
											<button id="" class="BtnOperaciones">3</button>		
											<button id="" class="BtnOperaciones BtnFuncion"><i class="fa-solid fa-plus"></i></button>		
											<button id="" class="BtnOperaciones BtnFuncion"><i class="fa-solid fa-expand"></i></button>		
											<button id="" class="BtnOperaciones">0</button>		
											<button id="" class="BtnOperaciones">.</button>		
											<button id="" class="BtnOperaciones BtnFuncion"><i class="fa-solid fa-equals"></i></button>		
										</div>
        </fieldset>
    </main>
</body>
</html>
